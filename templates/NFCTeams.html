                        <a class="nav-link text-light" href="news.html">News</a>

                    <li class="nav-item">

    <!-- Modal -->
    <div class="modal fade" id="teamModal" tabindex="-1" aria-labelledby="teamModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="teamModalLabel">Team Roster</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Dynamic Content Goes Here -->
                    <div id="teamRosterContent">
                        <!-- Content will be populated dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function loadTeamRoster(teamName) {
            // Placeholder for loading the team roster dynamically
            document.getElementById('teamRosterContent').innerHTML = `<p>Roster for ${teamName}</p>`;
        }
