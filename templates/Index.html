<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="/static/Style.css">
    <script src="/static/scripts.js" defer></script>
</head>
<body>

    <div class="container">
        <!-- Collapsible Left Section -->
        <div class="left-panel collapsed">
            <button class="collapse-btn" onclick="toggleLeftPanel()">☰</button>
            <div class="left-content">
                <ul>
                    <li><a href="#" onclick="sendTableToServer('races')">Races</a></li>
                    <li><a href="#" onclick="sendTableToServer('classes')">Classes</a></li>
                    <li><a href="#" onclick="sendTableToServer('backgrounds')">Backgrounds</a></li>
                    <li><a href="#" onclick="sendTableToServer('feats')">Feats</a></li>
                    <li><a href="#" onclick="sendTableToServer('conditions')">Conditions</a></li>
                    <li><a href="#" onclick="sendTableToServer('spells')">Spells</a></li>
                    <li><a href="#" onclick="sendTableToServer('magic_items')">Magic Items</a></li>
                    <li><a href="#" onclick="sendTableToServer('weapons')">Weapons</a></li>
                    <li><a href="#" onclick="sendTableToServer('armor')">Armor</a></li>
                    <li><a href="#" onclick="sendTableToServer('monsters')">Monsters</a></li>
                    <li><a href="#" onclick="sendTableToServer('planes')">Planes</a></li>
                </ul>
            </div>
        </div>

        <!-- Main Display Area -->
        <div class="main-content">
            <input type="text" id="search-input" placeholder="Search..." oninput="fetchData()">
            <p id="main-text">Click a point or tile to display information here.</p>
            <div id="pagination-controls">
                <button onclick="previousPage()">Previous</button>
                <span id="page-info">Page 1</span>
                <button onclick="nextPage()">Next</button>
            </div>
        </div>

        <!-- Collapsible Right Tile Section -->
        <div class="right-panel collapsed">
            <button class="collapse-btn" onclick="toggleRightPanel()">↔</button>
            <ul id="tile-list">
                <li>
                    <a href="#" onclick="updateMainContent('Char1 Info')">
                        <span class="tile-name">Char1</span>
                    </a>
                    <input type="text" class="tile-name-input" value="Char1" onchange="updateTileName(this)">
                    <input type="number" class="tile-order" value="0" onchange="reorderTiles()">
                </li>
                <li>
                    <a href="#" onclick="updateMainContent('Char2 Info')">
                        <span class="tile-name">Char2</span>
                    </a>
                    <input type="text" class="tile-name-input" value="Char2" onchange="updateTileName(this)">
                    <input type="number" class="tile-order" value="0" onchange="reorderTiles()">
                </li>
                <li>
                    <a href="#" onclick="updateMainContent('Char3 Info')">
                        <span class="tile-name">Char3</span>
                    </a>
                    <input type="text" class="tile-name-input" value="Char3" onchange="updateTileName(this)">
                    <input type="number" class="tile-order" value="0" onchange="reorderTiles()">
                </li>
                <li>
                    <a href="#" onclick="updateMainContent('Char4 Info')">
                        <span class="tile-name">Char4</span>
                    </a>
                    <input type="text" class="tile-name-input" value="Char4" onchange="updateTileName(this)">
                    <input type="number" class="tile-order" value="0" onchange="reorderTiles()">
                </li>
                <li>
                    <a href="#" onclick="updateMainContent('Char5 Info')">
                        <span class="tile-name">Char5</span>
                    </a>
                    <input type="text" class="tile-name-input" value="Char5" onchange="updateTileName(this)">
                    <input type="number" class="tile-order" value="0" onchange="reorderTiles()">
                </li>
                <li>
                    <a href="#" onclick="updateMainContent('Char6 Info')">
                        <span class="tile-name">Char6</span>
                    </a>
                    <input type="text" class="tile-name-input" value="Char6" onchange="updateTileName(this)">
                    <input type="number" class="tile-order" value="0" onchange="reorderTiles()">
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
